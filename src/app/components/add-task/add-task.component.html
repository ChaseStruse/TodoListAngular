<form class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="name">Task</label>
        <input type="text" id="text" name="text" [(ngModel)]="text" placeholder="Task Name">
    </div>
    <div class="form-control">
        <label for="day">Day and Time</label>
        <input type="text" id="day" name="day" [(ngModel)]="day" placeholder="Task Name">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input type="checkbox" id="reminder" name="reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
